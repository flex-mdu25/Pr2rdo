<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>บันทึกข้อมูล</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">บันทึกข้อมูล</h1>
    <form id="dataForm">
      <div class="accordion" id="accordionExample">
        <!-- กลุ่มที่ 1 -->
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                กลุ่มที่ 1
              </button>
            </h2>
          </div>
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
              <div class="form-group">
                <label for="group1Topic">หัวข้อบันทึก</label>
                <input type="text" class="form-control" id="group1Topic" required>
              </div>
              <div class="form-group">
                <label for="group1Details">รายละเอียด</label>
                <textarea class="form-control" id="group1Details" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="group1Image1">ภาพที่ 1</label>
                <input type="file" class="form-control-file" id="group1Image1" required>
              </div>
              <div class="form-group">
                <label for="group1Image2">ภาพที่ 2</label>
                <input type="file" class="form-control-file" id="group1Image2" required>
              </div>
              <div class="form-group">
                <label for="group1Image3">ภาพที่ 3</label>
                <input type="file" class="form-control-file" id="group1Image3" required>
              </div>
              <div class="form-group">
                <label for="group1Image4">ภาพที่ 4</label>
                <input type="file" class="form-control-file" id="group1Image4" required>
              </div>
            </div>
          </div>
        </div>
        <!-- กลุ่มที่ 2 -->
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                กลุ่มที่ 2
              </button>
            </h2>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
              <div class="form-group">
                <label for="group2Topic">หัวข้อบันทึก</label>
                <input type="text" class="form-control" id="group2Topic" required>
              </div>
              <div class="form-group">
                <label for="group2Details">รายละเอียด</label>
                <textarea class="form-control" id="group2Details" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="group2Image1">ภาพที่ 1</label>
                <input type="file" class="form-control-file" id="group2Image1" required>
              </div>
              <div class="form-group">
                <label for="group2Image2">ภาพที่ 2</label>
                <input type="file" class="form-control-file" id="group2Image2" required>
              </div>
              <div class="form-group">
                <label for="group2Image3">ภาพที่ 3</label>
                <input type="file" class="form-control-file" id="group2Image3" required>
              </div>
              <div class="form-group">
                <label for="group2Image4">ภาพที่ 4</label>
                <input type="file" class="form-control-file" id="group2Image4" required>
              </div>
            </div>
          </div>
        </div>
        <!-- กลุ่มที่ 3 -->
        <div class="card">
          <div class="card-header" id="headingThree">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                กลุ่มที่ 3
              </button>
            </h2>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
              <div class="form-group">
                <label for="group3Topic">หัวข้อบันทึก</label>
                <input type="text" class="form-control" id="group3Topic" required>
              </div>
              <div class="form-group">
                <label for="group3Details">รายละเอียด</label>
                <textarea class="form-control" id="group3Details" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="group3Image1">ภาพที่ 1</label>
                <input type="file" class="form-control-file" id="group3Image1" required>
              </div>
              <div class="form-group">
                <label for="group3Image2">ภาพที่ 2</label>
                <input type="file" class="form-control-file" id="group3Image2" required>
              </div>
              <div class="form-group">
                <label for="group3Image3">ภาพที่ 3</label>
                <input type="file" class="form-control-file" id="group3Image3" required>
              </div>
              <div class="form-group">
                <label for="group3Image4">ภาพที่ 4</label>
                <input type="file" class="form-control-file" id="group3Image4" required>
              </div>
            </div>
          </div>
        </div>
        <!-- กลุ่มที่ 4 -->
        <div class="card">
          <div class="card-header" id="headingFour">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                กลุ่มที่ 4
              </button>
            </h2>
          </div>
          <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
            <div class="card-body">
              <div class="form-group">
                <label for="group4Topic">หัวข้อบันทึก</label>
                <input type="text" class="form-control" id="group4Topic" required>
              </div>
              <div class="form-group">
                <label for="group4Details">รายละเอียด</label>
                <textarea class="form-control" id="group4Details" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="group4Image1">ภาพที่ 1</label>
                <input type="file" class="form-control-file" id="group4Image1" required>
              </div>
              <div class="form-group">
                <label for="group4Image2">ภาพที่ 2</label>
                <input type="file" class="form-control-file" id="group4Image2" required>
              </div>
              <div class="form-group">
                <label for="group4Image3">ภาพที่ 3</label>
                <input type="file" class="form-control-file" id="group4Image3" required>
              </div>
              <div class="form-group">
                <label for="group4Image4">ภาพที่ 4</label>
                <input type="file" class="form-control-file" id="group4Image4" required>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">บันทึกข้อมูล</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script>
    $('#dataForm').on('submit', function(e) {
      e.preventDefault();
      
      var formData = {};
      var promises = [];
      
      for (var i = 1; i <= 4; i++) {
        formData['group' + i] = {
          topic: $('#group' + i + 'Topic').val(),
          details: $('#group' + i + 'Details').val(),
          images: []
        };
        
        for (var j = 1; j <= 4; j++) {
          var file = $('#group' + i + 'Image' + j)[0].files[0];
          if (file) {
            var promise = new Promise(function(resolve) {
              var reader = new FileReader();
              reader.onload = function(e) {
                resolve({
                  data: e.target.result.split(',')[1],
                  mimeType: file.type,
                  name: file.name
                });
              };
              reader.readAsDataURL(file);
            });
            promises.push(promise);
          }
        }
      }
      
      Promise.all(promises).then(function(results) {
        var index = 0;
        for (var i = 1; i <= 4; i++) {
          for (var j = 1; j <= 4; j++) {
            if (results[index]) {
              formData['group' + i].images.push(results[index]);
              index++;
            }
          }
        }
        submitForm(formData);
      });
    });
    
    function submitForm(formData) {
      $.ajax({
        url: 'https://script.google.com/macros/s/AKfycbw7jZUrpEHyS76MmZItqRriGPKq24uTQ7v9q80n8adU0MU7FanaAZUT2HYz8V_X-a6d0w/exec',
        type: 'POST',
        data: JSON.stringify(formData),
        contentType: 'application/json',
        success: function(response) {
          alert('บันทึกข้อมูลสำเร็จ ID: ' + response.id);
          $('#dataForm')[0].reset(); // เคลียร์ฟอร์ม
        },
        error: function() {
          alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล');
        }
      });
    }
  </script>
</body>
</html>
