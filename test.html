<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Share Flex Message</title>
    
    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    
</head>
<body>
    <div class="container text-center mt-5">
        <h3>กำลังโหลด...</h3>
        <img src="https://image.makewebeasy.net/makeweb/0/pMrtkmxgt/APNG_images/loader1_1.gif?v=202012190947" alt="loading" width="126" height="129" />
        <p>กรุณารอสักครู่</p>
    </div>

    <script>
        window.onload = function () {
            if (typeof liff === "undefined") {
                console.error("LIFF SDK is not loaded.");
                return;
            }

            liff.init(
                { liffId: "2006828731-6WBlj9gQ" },
                function () {
                    console.log("LIFF Init Success");
                    if (liff.isLoggedIn()) {
                        shareFlexMessage();
                    } else {
                        console.log("User not logged in, redirecting to login...");
                        liff.login();
                    }
                },
                function (error) {
                    console.error("LIFF Initialization Failed:", error);
                }
            );
        };

        function shareFlexMessage() {
            console.log("Sharing Flex Message...");
            liff
                .shareTargetPicker([
                    {
                        "type": "flex",
                        "altText": "โปรโมชั่นพิเศษ! คลิกเพื่อดูรายละเอียด",
                        "contents": {
                            "type": "carousel",
                            "contents": [
                                {
                                    "type": "bubble",
                                    "body": {
                                        "type": "box",
                                        "layout": "vertical",
                                        "contents": [
                                            {
                                                "type": "image",
                                                "url": "https://developers-resource.landpress.line.me/fx/clip/clip1.jpg",
                                                "size": "full",
                                                "aspectMode": "cover",
                                                "aspectRatio": "2:3",
                                                "gravity": "top"
                                            },
                                            {
                                                "type": "text",
                                                "text": "Brown's T-shirts",
                                                "size": "xl",
                                                "color": "#ffffff",
                                                "weight": "bold",
                                                "margin": "md"
                                            },
                                            {
                                                "type": "text",
                                                "text": "¥35,800",
                                                "color": "#ebebeb",
                                                "size": "sm"
                                            }
                                        ]
                                    }
                                },
                                {
                                    "type": "bubble",
                                    "body": {
                                        "type": "box",
                                        "layout": "vertical",
                                        "contents": [
                                            {
                                                "type": "image",
                                                "url": "https://developers-resource.landpress.line.me/fx/clip/clip2.jpg",
                                                "size": "full",
                                                "aspectMode": "cover",
                                                "aspectRatio": "2:3",
                                                "gravity": "top"
                                            },
                                            {
                                                "type": "text",
                                                "text": "Cony's T-shirts",
                                                "size": "xl",
                                                "color": "#ffffff",
                                                "weight": "bold",
                                                "margin": "md"
                                            },
                                            {
                                                "type": "text",
                                                "text": "¥35,800",
                                                "color": "#ebebeb",
                                                "size": "sm"
                                            }
                                        ]
                                    }
                                }
                            ]
                        }
                    }
                ])
                .then(function () {
                    console.log("Flex message sent successfully");
                    if (typeof Swal !== "undefined") {
                        Swal.fire({
                            position: "top-center",
                            icon: "success",
                            title: "ส่ง เรียบร้อย",
                            showConfirmButton: false,
                            timer: 1500,
                        }).then(() => {
                            liff.closeWindow();
                        });
                    } else {
                        console.error("SweetAlert2 is not loaded.");
                    }
                })
                .catch(function (error) {
                    console.error("Error sharing Flex Message:", error);
                });
        }
    </script>

</body>
</html>
